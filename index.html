<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mental Math Trainer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Mental Math Trainer</h1>
        </header>
        <main>
            <div id="home-screen">
                <div id="daily-stats">
                    <h2>Today's Stats</h2>
                    <div id="stats-content">
                        <!-- Stats will be inserted here by JavaScript -->
                    </div>
                </div>
                <div id="settings">
                    <h2>Settings</h2>
                    <div id="question-count-setting">
                        <p>Number of questions:</p>
                        <div class="button-group">
                            <button class="question-count-btn" data-count="5">5</button>
                            <button class="question-count-btn" data-count="10">10</button>
                            <button class="question-count-btn" data-count="15">15</button>
                            <button class="question-count-btn" data-count="20">20</button>
                        </div>
                    </div>
                    <div id="operand-count-setting">
                        <p>Number of operands:</p>
                        <div class="button-group">
                            <button class="operand-count-btn" data-count="2">2</button>
                            <button class="operand-count-btn" data-count="3">3</button>
                            <button class="operand-count-btn" data-count="4">4</button>
                            <button class="operand-count-btn" data-count="5">5</button>
                        </div>
                    </div>
                </div>
                <h2>Select a Level</h2>
                <div class="level-container">
                    <button class="level-btn" data-level="1">Level 1 (1 digit)</button>
                    <canvas id="chart-level-1"></canvas>
                </div>
                <div class="level-container">
                    <button class="level-btn" data-level="2">Level 2 (2 digits)</button>
                    <canvas id="chart-level-2"></canvas>
                </div>
                <div class="level-container">
                    <button class="level-btn" data-level="3">Level 3 (3 digits)</button>
                    <canvas id="chart-level-3"></canvas>
                </div>
            </div>
            <div id="exercise-screen" style="display: none;">
                <div class="exercise-header">
                    <button id="exit-exercise">Exit</button>
                    <div id="question-counter"></div>
                    <div id="timer-display" class="clock"></div>
                </div>
                <p id="exercise-display"></p>
                <input type="number" id="answer-input" placeholder="Your answer">
                <button id="submit-answer">Submit</button>
                <p id="feedback"></p>
            </div>
            <div id="result-screen" style="display: none;">
                <h2>Level Complete!</h2>
                <p id="result-summary"></p>
                <button id="back-to-home">Back to Home</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('Service Worker registered'))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
